<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My App</title>
    <link rel="stylesheet" href="rate.css">
    <script src="https://kit.fontawesome.com/d77c16afe8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="back-btn">
        <a href="../index.html"><p class="back-arrowp1"><i class="fa-solid fa-arrow-left back-arrow"></i></p></a>
    </div>
    <div class="body">
    <div class="rate-app-container">
        <h2>Rate Our App</h2>
        <div class="stars">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>
        <p id="rating-value">Rate: 0</p>
        <button id="submit-rating">Submit Rating</button>
    </div>
</div>
    <script src="rate.js"></script>
</body>
</html>
