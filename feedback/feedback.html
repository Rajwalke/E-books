<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
    <script src="https://kit.fontawesome.com/d77c16afe8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="back-btn">
        <a href="../index.html"><p class="back-arrowp1"><i class="fa-solid fa-arrow-left back-arrow"></i></p></a>
    </div>
    <div class="body">
    <div class="container">
        <h2>Feedback Form</h2>
        <p class="p1">Tell us where we can improve</p>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Select a rating</option>
                    <option value="1">1 - Very Poor</option>
                    <option value="2">2 - Poor</option>
                    <option value="3">3 - Average</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
        <div id="successMessage" class="success-message"></div>
    </div>
</div>
    <script src="feedback.js"></script>
</body>
</html>
